filters:

  - name: scale
    func: Scale
    outputs: 1
    options:
      - name: Width
        key: w
        type: [expr, int]
      - name: Height
        key: h
        type: [expr, int]
      - name: EvalOn
        key: eval
        type: [string]
      - name: EvalOnInit
        key: eval
        value: init
      - name: EvalOnFrame
        key: eval
        value: frame
      - name: Interlace
        key: interl
        value: '1'
      - name: IncreaseToPreserveAspectRatio
        key: force_original_aspect_ratio
        value: increase
      - name: DecreaseToPreserveAspectRatio
        key: force_original_aspect_ratio
        value: decrease
      - name: IgnoreAspectRatio
        key: force_original_aspect_ratio
        value: disable
      - name: ForceDivisibleBy
        key: force_divisible_by
        type: [int]

  - name: amerge
    func: AudioMerge
    outputs: 1
    options:
      - name: Inputs
        key: inputs
        type: [int]

  - name: drawtext
    func: DrawText
    options:
      - name: PosX
        key: x
        type: [expr, int]
      - name: PosY
        key: 'y'
        type: [expr, int]
      - name: FontColor
        key: fontcolor
        type: [expr, string]
      - name: FontFile
        key: fontfile
        type: [string]
      - name: FontSize
        key: fontsize
        type: [expr, int]
      - name: Text
        key: text
        type: [string]
      - name: Timecode
        key: timecode
        type: [string]
      - name: TimecodeRate
        key: timecode_rate
        type: [string]
      - name: Box
        key: box
        type: [bool]
      - name: BoxColor
        key: boxcolor
        type: [expr, string]

  - name: anullsink
    func: AudioNullSink
    outputs: 0

  - name: nullsink
    func: NullSink
    outputs: 0

  - name: aevalsrc
    func: AudioEvalSource
    outputs: 1
    options:
      - name: Duration
        key: d
        type: [string]
      - name: SampleRate
        key: s
        type: [expr, int]
    extra_methods:
      - ChannelExpressions(exps ...expr.Expr) AudioEvalSourceBuilder
      - ChannelLayouts(layouts ...string) AudioEvalSourceBuilder

  - name: sine
    func: SineSource
    outputs: 1
    options:
      - name: Duration
        key: d
        type: [string]
      - name: Frequency
        key: f
        type: [expr, int]

  - name: crop
    func: Crop
    outputs: 1
    options:
      - name: PosX
        key: x
        type: [expr, int]
      - name: PosY
        key: 'y'
        type: [expr, int]
      - name: Width
        key: w
        type: [expr, int]
      - name: Height
        key: h
        type: [expr, int]
      - name: KeepAspectRatio
        key: keep_aspect
        type: [bool]
      - name: Exact
        key: exact
        type: [bool]

  - name: geq
    func: GenericEquation
    outputs: 1
    options:
      - name: Luma
        key: luma
        type: [expr]
      - name: ChrominanceBlue
        key: cb
        type: [expr]
      - name: ChrominanceRed
        key: cr
        type: [expr]
      - name: Alpha
        key: a
        type: [expr]
      - name: Red
        key: r
        type: [expr]
      - name: Green
        key: g
        type: [expr]
      - name: Blue
        key: b
        type: [expr]

  - name: overlay
    func: Overlay
    outputs: 1
    options:
      - name: PosX
        key: x
        type: [expr, int]
      - name: PosY
        key: 'y'
        type: [expr, int]
      - name: EvalOn
        key: eval
        type: [string]
      - name: EvalOnInit
        key: eval
        value: init
      - name: EvalOnFrame
        key: eval
        value: frame
      - name: AlphaStraight
        key: alpha
        value: straight
      - name: AlphaPremultiplied
        key: alpha
        value: premultiplied

  - name: select
    func: Select
    outputs: configurable
    outputs_option: outputs
    options:
      - name: Expression
        key: e
        type: [expr, string]

  - name: aselect
    func: AudioSelect
    outputs: configurable
